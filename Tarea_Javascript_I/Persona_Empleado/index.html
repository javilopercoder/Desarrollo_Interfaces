<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona y Empleado</title>
</head>
<body>
    <h1>Gestión de Personas y Empleados</h1>

    <h2>Añadir Persona</h2>
    <form id="persona-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required>
        <button type="button" onclick="agregarPersona()">Añadir Persona</button>
    </form>

    <h2>Añadir Empleado</h2>
    <form id="empleado-form">
        <label for="nombre-emp">Nombre:</label>
        <input type="text" id="nombre-emp" required>
        <label for="apellidos-emp">Apellidos:</label>
        <input type="text" id="apellidos-emp" required>
        <label for="edad-emp">Edad:</label>
        <input type="number" id="edad-emp" required>
        <label for="sueldo">Sueldo:</label>
        <input type="number" id="sueldo" required>
        <label for="comision">Comisión:</label>
        <input type="number" id="comision" required>
        <button type="button" onclick="agregarEmpleado()">Añadir Empleado</button>
    </form>

    <h2>Lista de Personas y Empleados</h2>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
